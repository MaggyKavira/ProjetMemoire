{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Recommandations pour le Client {{ client_id }}</h2>
    <div class="row">
        {% for recommandation in recommandations %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img src="{{ url_for('static', filename='images/' + recommandation.image) }}" class="card-img-top" alt="{{ recommandation.nom }}" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ recommandation.nom }}</h5>
                    <p class="card-text">Score : {{ recommandation.score|round(2) }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
